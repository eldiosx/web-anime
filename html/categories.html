<!DOCTYPE html>
<html lang="es">

<head>
    <!--META-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aida y Daniel">
    <!--STYLE-->
    <link rel="stylesheet" type="text/css" href="css/categories.css">
    <!--TITTLE-->
    <title>Anime Web</title>
</head>

<body>
    <div class="main-content" id="main-content">
        <!--Categories-->
        <ul id="content-categories" class="content-categories">
            <li class="btn active" onclick="filterSelection('all')">Todo</li>
            <li class="btn" onclick="filterSelection('seinen')">Seinen</li>
            <li class="btn" onclick="filterSelection('shonen')">Shonen</li>
            <li class="btn" onclick="filterSelection('gore')">Gore</li>
            <li class="btn" onclick="filterSelection('distopic')">Distopía</li>
            <li class="btn" onclick="filterSelection('future')">Futurista</li>
            <li class="btn" onclick="filterSelection('drama')">Drama</li>
            <li class="btn" onclick="filterSelection('accion')"> Acción </li>
            <li class="btn" onclick="filterSelection('terror')"> Terror </li>
            <li class="btn" onclick="filterSelection('historical')"> Histórico </li>
        </ul>
        <div class="content-animes">
            <div class="filterDiv seinen shonen distopic accion " onclick="aot()"><img
                    src="./img/animes/200x150/AttackOnTitan.webp" alt="Attack On Titan">
            </div>
            <div class="filterDiv seinen accion terror" onclick="dn()"><img src="./img/animes/200x150/DeathNote.webp"
                    alt="Death Note">
            </div>
            <div class="filterDiv seinen shonen gore" onclick="dcb()"><img
                    src="./img/animes/200x150/DevilmanCrybaby.webp" alt="Devilman Crybaby">
            </div>
            <div class="filterDiv seinen distopic future accion" onclick="gs()"><img
                    src="./img/animes/200x150/GhostInTheShell.webp" alt="GhostInTheShell">
            </div>
            <div class="filterDiv shonen historical" onclick="inuyasha()"><img src="./img/animes/200x150/Inuyasha.webp"
                    alt="Inuyasha">
            </div>
            <div class="filterDiv seinen drama" onclick="ks()"><img src="./img/animes/200x150/KaguyaSama.webp"
                    alt="Kaguya-Sama">
            </div>
            <div class="filterDiv seinen distopic drama" onclick="lain()"><img src="./img/animes/200x150/Lain.webp"
                    alt="Lain">
            </div>
            <div class="filterDiv seinen shonen gore" onclick="monster()"><img src="./img/animes/200x150/Monster.webp"
                    alt="Monster">
            </div>
            <div class="filterDiv shonen accion" onclick="opm()"><img src="./img/animes/200x150/OnePunchMan.webp"
                    alt="OnePunchMan">
            </div>
            <div class="filterDiv seinen distopic" onclick="parasyte()"><img src="./img/animes/200x150/Parasyte.webp"
                    alt="Parasyte">
            </div>
            <div class="filterDiv seinen distopic drama future" onclick="pp()"><img
                    src="./img/animes/200x150/PsychoPass.webp" alt="Psycho Pass">
            </div>
            <div class="filterDiv seinen distopic" onclick="tg()"><img src="./img/animes/200x150/TokyoGhoul.webp"
                    alt="Tokyo Ghoul">
            </div>
        </div>
    </div>
    <script>
        //FILTER
        filterSelection("all")
        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("filterDiv");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                w3RemoveClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
        }
        //Active button
        var btnContainer = document.getElementById("content-categories");
        var btns = btnContainer.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }

        function w3AddClass(element, name) {
            var i, a1, a2;
            a1 = element.className.split(" ");
            a2 = name.split(" ");
            for (i = 0; i < a2.length; i++) {
                if (a1.indexOf(a2[i]) == -1) { element.className += " " + a2[i]; }
            }
        }
        //Sub-FILTER
        function w3RemoveClass(element, name) {
            var i, a1, a2;
            a1 = element.className.split(" ");
            a2 = name.split(" ");
            for (i = 0; i < a2.length; i++) {
                while (a1.indexOf(a2[i]) > -1) {
                    a1.splice(a1.indexOf(a2[i]), 1);
                }
            }
            element.className = a1.join(" ");
        }
    </script>
</body>

</html>
