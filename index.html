<!DOCTYPE html>
<html lang="en">

<head>
	<!--META-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Aida y Daniel">
	<!--STYLE-->
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" href="css/icons.css">
	<link rel="icon" type="image/logo" href="img/icons/icon.svg">
	<!--SCRIPTS-->

	<!--TITTLE-->
	<title>Anime Web</title>
</head>

<body>
	<h1>Bienvenido&nbsp;</h1><!--Un majo texto con &nbsp; para insertar un espacio de forma efectiva.-->
	<form>
		<label><b>Ingresa tu edad:</b></label>
		<input type="number" id="age" name="age">
		<button type="submit" id="send">Enviar</button>
	</form>
	<script>
		document.getElementById("send").addEventListener("click", function (event) {
			event.preventDefault(); // Evitamos que el formulario se envíe automáticamente

			var age = document.getElementById("age").value; // Obtenemos el valor del campo de entrada

			if (age < 18) { // Validamos si el usuario es mayor de edad
				alert("Lo siento, debes ser mayor de edad para ingresar."); // Mostramos un mensaje de alerta
			} else {
				window.location.href = "main.html"; // Redireccionamos al usuario a la página de mayores de edad
			}
		});
	</script>
</body>

</html>
